        <form aria-label="Форма ввода имени" action="/register" method="post">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" placeholder="Введите имя" required>

            <label aria-label="Форма ввода электронной почты" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите email" required>

            <label aria-label="Форма ввода сообщения" for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" cols="60" placeholder="Введите сообщение"
                required></textarea>

            <button type="submit">Отправить</button>
        </form>
