<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="content">
    <header>
        <div class="header">
            <img src="img/logo.png" alt="Логотип" class="logo">
            <h1 id="colorid">Просто сайт обо мне</h1>
            <button aria-label="Открыть меню" class="menu-toggle">&#9776;</button>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="index.html">Главная</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main class="cont">
        <form aria-label="Форма ввода имени" action="/register" method="post">
            <div class="form"><label for="username">Имя пользователя:</label> <br>
                <input type="text" id="username" name="username" placeholder="Введите имя" required> <br>
            </div>
    
            <div class="form"><label aria-label="Форма ввода электронной почты" for="email">Email:</label> <br>
                <input type="email" id="email" name="email" placeholder="Введите email" required> <br>
            </div>
    
            <div class="form"><label aria-label="Форма ввода сообщения" for="message">Сообщение:</label> <br>
                <textarea id="message" name="message" rows="5" cols="50" placeholder="Введите сообщение"
                    required></textarea>
            </div>
    
            <div><button type="submit">Отправить</button></div>
        </form>
    </main>
</div>
